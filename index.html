<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>

<div id="fizzbuzz"></div>



<script>
var fizzbuzzhtml = ""
	for (var i=1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
    	fizzbuzzhtml += "<p>Fizz Buzz</p>"

   } else if (i % 3 === 0) {
        fizzbuzzhtml += "<p>Fizz</p>"
    } else if (i % 5 === 0) {
        fizzbuzzhtml += "<p>Buzz</p>"
   }  else {
        // console.log(i);
        fizzbuzzhtml += '<p>' + i + '</p>'

   }
}

document.getElementById("fizzbuzz").innerHTML = fizzbuzzhtml;


</script>

</body>
</html>
